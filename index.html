            .input-focus {

                </div>

                <div class="space-y-4">
                    <!-- 姓名输入框 -->

                        <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user"></i>
                            </span>
                            <input 
                                type="text" 
                                id="nameInput" 
                                placeholder="请输入要查询的姓名" 
                                class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 input-focus transition-all duration-300"
                            >

                    </div>
                    
                    <!-- 查询按钮 -->
                    <button 
                        onclick="searchInfo()" 
                        class="w-full bg-primary text-white font-medium py-3 px-4 rounded-lg btn-hover flex items-center justify-center"
                    >
                        <i class="fa fa-search mr-2"></i>
                        开始查询
                    </button>
                </div>
            </div>
            
            <!-- 结果展示区域 -->
            <div id="result" class="min-h-[200px] bg-white rounded-xl p-6 card-shadow transition-all duration-500 opacity-0 transform translate-y-4">
                <!-- 结果将通过JavaScript动态插入 -->

        </div>
    </main>

            resultDiv.innerHTML = '';
            
            // 验证输入

                showResult(resultDiv, `
                    <div class="flex items-center justify-center h-40">
                        <div class="text-center">
                            <i class="fa fa-exclamation-circle text-yellow-500 text-3xl mb-3"></i>

                    </div>
                `);
                return;
            }
            
            // 查找匹配的人员信息
            const found = data.find(item => item.姓名 === name);
            
            if (found) {
                // 找到匹配信息，显示表格
                showResult(resultDiv, `
                    <div class="border-b pb-3 mb-4">

                            <tr class="border-b border-gray-100">

        // 显示结果并添加动画效果
        function showResult(element, content) {
            // 先隐藏元素
            element.style.opacity = '0';
            element.style.transform = 'translateY(10px)';
            
            // 设置内容
            element.innerHTML = content;
            
            // 触发重排
            void element.offsetWidth;
            
            // 显示元素并添加动画
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
        }

        document.getElementById('nameInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {

            }
        });
